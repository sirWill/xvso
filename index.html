<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XvsO</title>
    <link rel="stylesheet" href="./src/scss/main.scss" />
  </head>
  <body>
    <div id="game">
      <div id="field"></div>
      <div id="info">
        <div class="statistic">
          <p class="current">
            Текущий игрок: <span id="currentPlayer">X</span>
          </p>
          <p class="gamestat">Выиграли X: <span id="winnerX">0</span></p>
          <p class="gamestat">Выиграли O: <span id="winnerO">0</span></p>
        </div>
        <div class="settings">
          <h2>Параметры игры</h2>
          <label class="label">
            <span>Размер поля</span>
            <input
              type="number"
              step="1"
              min="3"
              max="150"
              name="size"
              value="10"
            />
          </label>
          <label class="label">
            <span>Победная длина</span>
            <input
              type="number"
              step="1"
              min="3"
              max="5"
              name="winner"
              value="5"
            />
          </label>
        </div>
        <button id="newGame">Новая игра</button>
      </div>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
